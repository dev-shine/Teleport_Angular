<div>

    <form class="form-horizontal col-md-12" (ngSubmit)="onSubmit()" #newPasswordForm="ngForm">

        <div class="form-group" [class.has-error]="! pw.valid">
            <div class="col-md-12">
                <input class="form-control" id="profile-edit-password" type="password" placeholder="Current Password"
                       [(ngModel)]="password" name="pw" #pw="ngModel" required>
                <span class="help-block">
                    Your <strong>current password</strong> is required.
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12 text-center">
                Your new password must be at least 8 characters<br>
                with upper &amp; lowercase, numbers and special characters.
            </div>
        </div>

        <div class="form-group" [class.has-error]="! pw2.valid || ! isPasswordValid(pw2.value)">
            <div class="col-md-12">
                <input class="form-control" id="profile-edit-newPassword" type="password" placeholder="New Password"
                       [(ngModel)]="newPassword" name="pw2" #pw2="ngModel" required>
                <span class="help-block">
                    A <strong>valid password</strong> is required.
                </span>
            </div>
        </div>

        <div class="form-group" [class.has-error]="! pw3.valid || ! passwordsMatch()">
            <div class="col-md-12">
                <input class="form-control" id="profile-edit-newPasswordVerify" type="password" placeholder="Repeat New Password"
                       [(ngModel)]="newPasswordVerify" name="pw3" #pw3="ngModel" required>
                <span class="help-block">
                    The <strong>passwords</strong> do not match.
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-link" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-success"
                        [disabled]="! newPasswordForm.form.valid || ! isPasswordValid(pw2.value) || ! passwordsMatch()"
                        [allowAccess]="'account.me.update'">Update</button>
            </div>
        </div>

    </form>

    <br style="clear:both">

</div>
